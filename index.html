<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="CalculatorData">
        <nav>
          <h1>Mortgage Calculator</h1>
          <button id="clearAll">Clear All</button>
        </nav>
        <div id="CalculatorForms">
          <div id="PrimareForm">
            <label>Mortgage Amount</label><br />
            <div id="PrimareInput">
              <div><i class="ph ph-currency-eur"></i></div>
              <input type="number" id="Valor" />
            </div>
          </div>
          <div id="SecunderyForms">
            <div>
              <label>Mortgage Term</label>
              <div class="SecunderyInput">
                <input type="number" id="anos" />
                <div><span>years</span></div>
              </div>
            </div>

            <div>
              <label>Interst Terms</label>
              <div class="SecunderyInput">
                <input type="number" id="porcento" />
                <div><span>%</span></div>
              </div>
            </div>
          </div>
        </div>
        <div id="check">
          <label>Mortgage Type</label>
          <div>
            <input type="radio" name="type" id="Repayment" checked />
            <label for="Repayment">Repayment</label>
          </div>
          <div>
            <input type="radio" name="type" id="Interest" />
            <label for="Interest">Interest Only</label>
          </div>
        </div>
        <button id="Calcular" type="submit">
          <img src="./assets/images/icon-calculator.svg" alt="" />Calculate
          Repayments
        </button>
      </div>
      <div id="Results">
        <h1>Your Results</h1>
        <p>
          Your results are show below based on the information your provided. To
          adjust the results, edit the form and click "Calculate Repayments"
          again
        </p>
        <div id="ResultsData">
          <p>Your monthly repayments</p>
          <div id="PrimereResult">
            <i class="ph ph-currency-eur"></i><span id="Resultado"></span>
          </div>
          <p>Total you'll repay over the term</p>
          <div id="SecundaryResult">
            <i class="ph ph-currency-eur"></i><span id="total"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
