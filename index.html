<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="CalculatorData">
        <nav>
          <h1>Mortgage Calculator</h1>
          <button id="clearAll">Clear All</button>
        </nav>
        <div id="CalculatorForms">
          <div id="PrimareForm">
            <label>Mortgage Amount</label>
            <div id="PrimareInput">
              <div class="Icon"><i class="ph ph-currency-eur"></i></div>
              <input type="number" id="Valor" />
            </div>
            <span class="errorState">This field is required</span>
          </div>
          <div id="SecunderyForms">
            <div>
              <label>Mortgage Term</label>
              <div class="SecunderyInput">
                <input type="number" id="anos" />
                <div class="Icon"><span>years</span></div>
              </div>
              <span class="errorState">This field is required</span>
            </div>

            <div>
              <label>Interst Terms</label>
              <div class="SecunderyInput">
                <input type="number" id="porcento" />
                <div class="Icon"><span>%</span></div>
              </div>
              <span class="errorState">This field is required</span>
            </div>
          </div>
        </div>
        <div id="check">
          <label>Mortgage Type</label>
          <div>
            <input
              type="radio"
              name="type"
              id="Repayment"
              value="Repayment"
              checked
            />
            <label for="Repayment">Repayment</label>
          </div>
          <div>
            <input type="radio" name="type" id="Interest" value="Interest" />
            <label for="Interest">Interest Only</label>
          </div>
          <span class="errorState">This field is required</span>
        </div>
        <button id="Calcular" type="submit">
          <img src="./assets/images/icon-calculator.svg" alt="" />Calculate
          Repayments
        </button>
      </div>
      <div id="textArea">
        <img src="./assets/images/illustration-empty.svg" alt="" />
        <h1>Results shown here</h1>
        <p>
          Complete the form and click "Calculate Repayments" to see what your
          monthly repayments would be.
        </p>
      </div>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
